<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f0f23;
        }
        .logo-container {
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="logo-container" id="large">
        <svg xmlns="http://www.w3.org/2000/svg" width="360" height="90" viewBox="0 0 360 90">
            <defs>
                <linearGradient id="logoGrad-large" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#4361ee" />
                    <stop offset="100%" stop-color="#64b5f6" />
                </linearGradient>
            </defs>
            <text
                x="180"
                y="59"
                font-family="'Comic Sans MS', 'Chalkboard SE', 'Marker Felt', cursive"
                font-size="56"
                font-weight="bold"
                text-anchor="middle"
                fill="url(#logoGrad-large)"
                stroke="rgba(15, 23, 42, 0.35)"
                stroke-width="1"
                paint-order="stroke fill"
            >Careerwiki</text>
        </svg>
    </div>
    
    <br><br>
    
    <div class="logo-container" id="small">
        <svg xmlns="http://www.w3.org/2000/svg" width="180" height="40" viewBox="0 0 180 40">
            <defs>
                <linearGradient id="logoGrad-small" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#4361ee" />
                    <stop offset="100%" stop-color="#64b5f6" />
                </linearGradient>
            </defs>
            <text
                x="90"
                y="27"
                font-family="'Comic Sans MS', 'Chalkboard SE', 'Marker Felt', cursive"
                font-size="28"
                font-weight="bold"
                text-anchor="middle"
                fill="url(#logoGrad-small)"
                stroke="rgba(15, 23, 42, 0.35)"
                stroke-width="1"
                paint-order="stroke fill"
            >Careerwiki</text>
        </svg>
    </div>

    <script>
        // Canvas로 PNG 변환
        function svgToPng(svgElement, filename, scale = 2) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const svgString = new XMLSerializer().serializeToString(svgElement);
            const svg = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svg);
            const img = new Image();
            
            img.onload = function() {
                canvas.width = img.width * scale;
                canvas.height = img.height * scale;
                ctx.scale(scale, scale);
                ctx.drawImage(img, 0, 0);
                
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = filename;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                    URL.revokeObjectURL(url);
                });
            };
            
            img.src = url;
        }

        // 자동으로 다운로드
        setTimeout(() => {
            const largeSvg = document.querySelector('#large svg');
            const smallSvg = document.querySelector('#small svg');
            
            svgToPng(largeSvg, 'logo-large.png', 2);
            setTimeout(() => {
                svgToPng(smallSvg, 'logo-small.png', 2);
            }, 1000);
        }, 1000);
    </script>
</body>
</html>
